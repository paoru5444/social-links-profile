<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" aria-label="user-picture" />

        <div class="profile-info">
          <h1 class="user-name">Jessica Randall</h1>
          <h3 class="user-location">London, United Kingdom</h3>
        </div>

        <p class="job-description">"Front-end developer and avid reader."</p>

        <div class="action-container">
          <button>
            <span>Github</span>
          </button>

          <button>
            <span>Frontend Mentor</span>
          </button>

          <button>
            <span>LinkedIn</span>
          </button>

          <button>
            <span>Twitter</span>
          </button>

          <button>
            <span>Instagram</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
